<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="center-div">
            <h1>Password Generator</h1>
    
            <!--Display section-->
            <div class="display-container">
                <input placeholder="Password" readonly class="display" data-passwordDisplay>
    
                <button class="copyBtn" data-copy>
                    <span data-copyMsg class="tooltip"></span>
                    <img src="./assets/copy.svg" alt="copy" width="23px" height="23px">
                </button>
            </div>
    
            <!--input-container-->
            <div class="input-container">
                <!--Password length-->
                <div class="length-container">
                    <p>Password Length</p>
                    <p passwordLengthDisplay>0</p>
                </div>
    
                <!--Slider-->
                <input type="range" name="" id="" class="slider" inputSlider min="1" max="20" step="1">
    
                <!--Check boxes-->
                <div class="check">
                    <input type="checkbox" name="" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" name="" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" name="" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" name="" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <!--Strength-->
            <div class="strength-container">
                <p>Strength</p>
                <div strength-indicator class="indicator"></div>
            </div>
    
            <!--Generate Password Button-->
            <button class="generateBtn">
                Generate Password
            </button>
            </div>
    
            
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
